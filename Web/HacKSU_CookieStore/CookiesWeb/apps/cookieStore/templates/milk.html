<div class="col-md-5 col-md-off-2" ng-controller="milkController">
    <ul class="list-unstyled">
        <li class="well" ng-repeat="product in allProducts">
            <h3 class="media-heading">{{product.name}}</h3>
            <p>{{product.description}}</p>
            <label class="label label-default">Quantity:</label><input type="number" name="qty" value="0" class="input-sm" />
            <input type="button" class="btn btn-xs btn-info" value="Add to cart!" />
        </li>
    </ul>
</div>
